<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }

        .create-account-container {
            width: 400px;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .create-account-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-group .char-count {
            font-size: 12px;
            color: #888;
            text-align: right;
        }

        .gender-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        #createAccountButton {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: blue;
            border: 1px solid blue;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #createAccountButton:hover {
            background-color: blue;
            color: white;
        }

        .google-signup {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-top: 15px;
        }

        .google-signup img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h2>Create New Account</h2>
        <form id="newAccountForm">
            <div class="input-group">
                <label for="newName">Full Name (20-50 chars)</label>
                <input type="text" id="newName" name="newName" minlength="20" maxlength="50" required>
                <div class="char-count" id="nameCount">0/50</div>
            </div>

            <div class="input-group">
                <label for="newEmail">Email (20-80 chars)</label>
                <input type="email" id="newEmail" name="newEmail" minlength="20" maxlength="80" required>
                <div class="char-count" id="emailCount">0/80</div>
            </div>

            <div class="input-group">
                <label for="newUsername">Username (6-15 chars)</label>
                <input type="text" id="newUsername" name="newUsername" minlength="6" maxlength="15" required>
                <div class="char-count" id="newUsernameCount">0/15</div>
            </div>

            <div class="input-group">
                <label for="newPassword">Password (8-10 chars)</label>
                <input type="password" id="newPassword" name="newPassword" minlength="8" maxlength="10" required>
                <div class="char-count" id="newPasswordCount">0/10</div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required disabled>
            </div>

            <div class="input-group">
                <label>Gender</label>
                <div class="gender-group">
                    <label>
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Female
                    </label>
                </div>
            </div>

            <button type="button" id="createAccountButton">Create New Account</button>

            <div class="google-signup" id="googleSignup">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google-icon.svg" alt="Google logo">
                Sign Up with Google
            </div>
        </form>
    </div>

    <script>
        const newNameInput = document.getElementById('newName');
        const newEmailInput = document.getElementById('newEmail');
        const newUsernameInput = document.getElementById('newUsername');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const createAccountButton = document.getElementById('createAccountButton');
        const googleSignupButton = document.getElementById('googleSignup');

        // Character count for inputs
        newNameInput.addEventListener('input', function() {
            document.getElementById('nameCount').textContent = `${this.value.length}/50`;
        });

        newEmailInput.addEventListener('input', function() {
            document.getElementById('emailCount').textContent = `${this.value.length}/80`;
        });

        newUsernameInput.addEventListener('input', function() {
            document.getElementById('newUsernameCount').textContent = `${this.value.length}/15`;
        });

        newPasswordInput.addEventListener('input', function() {
            document.getElementById('newPasswordCount').textContent = `${this.value.length}/10`;

            // Enable confirm password field only when password is filled
            if (this.value.length >= 8) {
                confirmPasswordInput.disabled = false;
            } else {
                confirmPasswordInput.disabled = true;
                confirmPasswordInput.value = '';
            }
        });

        // Account Creation Validation
        createAccountButton.addEventListener('click', function() {
            const nameLength = newNameInput.value.length;
            const emailLength = newEmailInput.value.length;
            const usernameLength = newUsernameInput.value.length;
            const passwordLength = newPasswordInput.value.length;
            const confirmPassword = confirmPasswordInput.value;
            const genderSelected = document.querySelector('input[name="gender"]:checked');

            if (nameLength >= 20 && nameLength <= 50 &&
                emailLength >= 20 && emailLength <= 80 &&
                usernameLength >= 6 && usernameLength <= 15 &&
                passwordLength >= 8 && passwordLength <= 10 &&
                confirmPassword === newPasswordInput.value &&
                genderSelected) {
                alert('Account created successfully!');
                // In a real app, this would involve server-side registration
                // window.location.href = 'login.html';
            } else {
                alert('Please fill all fields correctly.');
            }
        });

        // Google Signup Handler (placeholder)
        googleSignupButton.addEventListener('click', function() {
            // In a real implementation, this would trigger Google OAuth signup flow
            alert('Google Signup clicked - requires server-side implementation');
        });
    </script>
</body>
</html>
