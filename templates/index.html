<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, Arial, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Light & Dark Mode */
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --nav-bg: #f4f4f4;
            --blog-bg: #fff;
        }

        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f1f1f1;
            --nav-bg: #333;
            --blog-bg: #252525;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Sidebar */
        .sidebar {
            width: 150px;
            background: var(--nav-bg);
            padding: 20px;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .menu li a {
            text-decoration: none;
            color: var(--text-color);
            display: block;
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            margin-left: 150px;
            flex-grow: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Space Container */
        .top-space {
            height: 60px;
            position: relative;
            background: transparent;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 15px;
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        /* Blog Posts Container */
        .blog-posts-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--blog-bg);
        }

        .blog-post {
            background: var(--bg-color);
            font-family: Roboto;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>My Blog</h2>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/createblog">Compose</a></li>
            <li><a href="/myblog">My Blogs</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/login">Log Out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Space with Theme Toggle -->
        <div class="top-space">
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>

        <!-- Scrollable Blog Posts Container -->
        <div class="blog-posts-container col-md-8">
            <div class="blog-post">
                <h2>First Blog Post</h2>
                <p>Welcome to my blog! This is a simple blog post example.</p>
            </div>
    
            <div class="blog-post">
                <h2>Second Blog Post</h2>
                <p>Another blog post with some content...</p>
            </div>
    
            <div class="blog-post">
                <h2>Third Blog Post</h2>
                <p>More blog content coming soon!</p>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            let button = document.querySelector(".theme-toggle");
            if (document.body.classList.contains("dark-mode")) {
                button.innerHTML = "‚òÄÔ∏è";
            } else {
                button.innerHTML = "üåô";
            }
        }
    </script>

</body>
</html>
